server {
    listen       80;
    server_name  47.95.114.11;
    add_header X-Frame-Options "ALLOW-FROM https://www2.53kf.com";
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /api {
      proxy_pass http://47.95.114.11/:3000;
    }
}
